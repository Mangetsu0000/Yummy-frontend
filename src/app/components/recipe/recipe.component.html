<div class="card recipe">
  <img
    src="https://cdn-icons-png.flaticon.com/512/79/79436.png"
    class="card-img-top recipe-img"
  />
  <div class="card-body">
    <h5 class="card-title">Yummy {{ recipe.title }} Recipe</h5>
    <p class="card-text">
      Recipe description: <br />
      {{ recipe.description }}
    </p>
    <span class="card-text"
      >Created At: <br />{{ recipe.createdAt | date }}
    </span>

    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
