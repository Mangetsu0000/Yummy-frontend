<main class="form-signup text-center">
  <form [formGroup]="form" (submit)="submit()" autocomplete="on">
    <img class="mb-4 yummy-img" src="../assets/yummy.png" alt="" />
    <h1 class="h3 mb-3 fw-normal">Signup</h1>

    <div class="form-floating">
      <input
        formControlName="firstName"
        type="text"
        class="form-control"
        id="fname"
        placeholder="First name"
      />
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
      <input
        formControlName="lastName"
        type="text"
        class="form-control"
        id="lname"
        placeholder="Last name"
      />
      <label for="lastName">Last Name</label>
    </div>

    <div class="form-floating">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
      <label for="password">Password</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        placeholder="Confirm Password"
      />
      <label for="confirmPassword">Confirm Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">Â© yummy 2022</p>
  </form>
</main>
